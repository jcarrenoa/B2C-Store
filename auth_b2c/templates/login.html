{% extends 'base.html' %}
{% block head_title %}Iniciar sesión{% endblock %}
{% block content %}
    <div class="formulario sombra">
        <div class="icon-home">
            <a href="{% url 'index' %}">
                <i class="fa-solid fa-home"></i>
            </a>
        </div>
        <h1>Iniciar sesión</h1>
        <form method="POST" class="user">
            {% csrf_token %}
            <div class="username">
                <i class="fa-solid fa-user"></i>
                {{ form.username }}
                <label for="#">Nombre de usuario</label>
            </div>
            <div class="username">
                <i class="fa-solid fa-lock"></i>
                {{ form.password }}
                <label for="#">Contraseña</label>
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" value="Iniciar sesión" id="submit">
            <div class="registrarse">
                ¿No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a>
            </div>
        </form>
    </div>
{% endblock %}
